<section class="contact_section">
    <div class="contact text-center mt-5 mb-5">
        <h2 class="title mb-5">
            Contact Us
        </h2>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="form_section">
                        <form>
                            <div class="form-group">

                                <input type="text" placeholder="Name" name="name" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="email" placeholder="Email" name="Email" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="text" placeholder="Phone Number" name="phone_number" class="form-control">
                            </div>
                            <div class="form-group">
                                <textarea name="message" id="message" rows="3" class="form-control textarea" placeholder="Enter Message" required="required"></textarea>
                            </div>
                            <div class="form-group row justify-content-center">
                                <div class="col-sm-4">
                                    <button type="submit" class="btn btn-secondary btn_form px-5 ">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>  
            </div>
        </div>
    </div>
